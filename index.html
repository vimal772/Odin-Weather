<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" class="weather-form">
            <label for="search">Enter The Location</label>   
            <input type="text" name="search-bar" id="search">
            <button type="button" class="btn-weather">Submit</button>
        </form>
        <div class="weather-result">
            <div class="location-wrap"></div>
            <div class="gif-wrap"></div>
            <div class="info-wrap"></div>
            <div class="converter-wrap">
                <input type="checkbox" name="converter" id="converter">
                <label for="converter">Show Faren</label>
            </div>
        </div>
        <div class="footer">
            <ul>
                <li><a href="https://github.com/vimal772" target="_blank">gitHub</a></li>
                <li><a href="#">Insta</a></li>
                <li><a href="https://www.linkedin.com/in/vimal-v-18a18b246/" target="_blank">linkedin</a></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
